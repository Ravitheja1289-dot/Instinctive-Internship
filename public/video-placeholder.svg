<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#111827"/>
  <rect x="20" y="20" width="760" height="410" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Grid lines to simulate CCTV view -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="20" y="20" width="760" height="410" fill="url(#grid)"/>
  
  <!-- Camera view elements -->
  <circle cx="400" cy="225" r="60" fill="none" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="400" cy="225" r="100" fill="none" stroke="#6B7280" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  
  <!-- Timestamp overlay -->
  <rect x="40" y="40" width="200" height="30" fill="#000000" opacity="0.8"/>
  <text x="50" y="60" fill="#FFFFFF" font-family="monospace" font-size="14">LIVE â€¢ CAM_001</text>
  
  <!-- Center play icon -->
  <circle cx="400" cy="225" r="40" fill="#374151" opacity="0.9"/>
  <polygon points="385,210 385,240 415,225" fill="#9CA3AF"/>
  
  <!-- Recording indicator -->
  <circle cx="720" cy="60" r="8" fill="#DC2626"/>
  <text x="740" y="66" fill="#DC2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">REC</text>
  
  <!-- Status bar -->
  <rect x="20" y="390" width="760" height="40" fill="#000000" opacity="0.8"/>
  <text x="40" y="415" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">Security Camera Feed - Click Play to Start</text>
</svg>